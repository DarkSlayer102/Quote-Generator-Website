<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/qoute.css">

    <!-- Google Fonts
    
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Geologica&family=Noto+Sans:wght@200&family=Playfair+Display&family=Roboto:wght@100&display=swap"
        rel="stylesheet">


    <title>Quote Generator</title>
</head>
<body>
    <header>Quote Generator</header>

    <div class="searching">
        <form>
            <div id="error"></div>
            <legend>Please select one catagory</legend>
            <br>
            <div class="search">
                <div  class="firstFive">
                <input type="button" id="choice1" name="age" value="Age">
                
                <input type="button" id="choice2" name="alone" value="Alone">

                <input type="button" id="choice3" name="amazing" value="Amazing">


                <input type="button" id="choice4" name="anger" value="Anger">

                <input type="button" id="choice5" name="freedom" value="Freedom">
                </div>
                <br>
                <div class="nextFive">


                
                <input type="button" id="choice6" name="birthday" value="Birthday">

                
                <input type="button" id="choice7" name="computers" value="Computers">

                
                <input type="button" id="choice8" name="dating" value="Dating">

                <input type="button" id="choice9" name="design" value="Design">


                <input type="button" id="choice10" name="education" value="Education">

                </div>

                <br>
                <input type="button" id="choice11" name="happiness" value="Happiness">

                <input type="button" id="choice12" name="health" value="Health">



                <input type="button" id="choice13" name="movies" value="Movies">


                <input type="button" id="choice14" name="life" value="Life">



                <input type="button" id="choice15" name="love" value="Love">
                

            </div>
            

        </form>
        <br>

    </div>
   

    <div class="result">
        <h1 class="author">Author Bob Geldof</h1>
        <p class="quote">I'd always thought the Rats were good fun, but one of the very nice things about being of Saga age is that I can
        actually look back and think, When I was younger I was in a great band. It was always a collective thing.</p>
    </div>
   
    
    <script src="./src/quotes.js"></script>
</body>
</html>
